<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>CRUD Application</title>
  </head>

  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">CRUD Application with Local storage</h2>

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Product Profile</span>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Sort By
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="arrangeBy(this.id)"
                      id="highest"
                      >Price- High to Low</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="arrangeBy(this.id)"
                      id="lowest"
                      >Price- Low to High</a
                    >
                  </li>
                </ul>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Filter By
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="arrangeBy(this.id)"
                      id="atoz"
                      >Product Name</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="#"
                      onclick="arrangeBy(this.id)"
                      id="1ton"
                      >Product Id</a
                    >
                  </li>
                </ul>
              </li>
            </ul>

            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
                onkeyup="searchById()"
                id="search-input"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <br />
      <br />

      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="pname"><strong>Product Name</strong></label>
            <input
              type="text"
              name="pname"
              class="form-control"
              id="pname"
              onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
              maxlength="22"
              placeholder="Enter Product Name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pid"><strong>Product ID</strong></label>
            <input
              type="number"
              name="pid"
              class="form-control"
              id="pid"
              placeholder="Enter Product Id"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pi"><strong>Product Image</strong></label>
            <img id="imgedit" alt="Select Image" />
            <input
              type="file"
              name="pi"
              class="form-control"
              id="pi"
              onchange="readURL(this)"
              placeholder="Upload product picture"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pd"><strong>Product Description</strong></label>
            <input
              type="text"
              name="pd"
              class="form-control"
              id="pd"
              placeholder="Enter product details"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="pp"><strong>Product Price</strong></label>
            <input
              min="0"
              onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
              type="number"
              name="pp"
              class="form-control validate_price"
              id="pp"
              placeholder="Enter current product price"
            />
          </div>

          <div class="col-lg-12 mt-5">
            <button class="btn btn-success" id="submit" onclick="AddData()">
              Add data
            </button>
            <button class="btn btn-primary" id="update">Update</button>
          </div>
        </div>
      </div>
      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="CRUDTable">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Product Id</th>
                <th>Product Image</th>
                <th>Product Description</th>
                <th>Product Price</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data Here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script defer type="text/javascript" src="script.js"></script>
</html>
